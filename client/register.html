<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="client.js"></script>

	<link rel="stylesheet" href="styles.css">

	<title>Project Registration</title>
</head>

<body>
<div id="wrapper">
	<div class="emptySpace1">
	</div>
	<div id="loginContainer">

		<div id="signIn">
			<h1 id="loginLogo"><span>RIT</span> Research Search</h1>
			<div class="intro"><p>Register to access your streamlined research connection platform.</p></div>
			<form>
			<div>
				<label>Username</label>
				<input id="user" type="text" class="text-input" /> 
				<label>Name</label>
		        <input id="name" type="name" class="text-input" /> 
		        <label>Email</label>
				<input id="email" type="text" class="text-input" /> 
				<label>Role</label>
				<div id=radioBtns>
					<label class="container2">Student
						<input type="radio" name="roleBtn" id="role" value="student" checked="checked">
						<span class="checkmark"></span>
					</label>
					<label class="container2">Faculty
						<input type="radio" name="roleBtn" id="role2" value="prof">
						<span class="checkmark"></span>
					</label>
				</div>
				<label>Password</label>
				<input id="pass" type="password" class="text-input" />
			</div>
			<a href="login.html"><button type="submit" class="primary-btn">Register</button></a>
			</form>
		</div>
		<footer id="loginFooter">
		<p>Copyright &copy; 2018 Group23 All Rights Reserved</p>
		</footer>
	</div>
	<div class="emptySpace2">
	</div>
</div>

</div>
</body>
<script>
    $(document).ready(() => {
    $('.primary-btn').click((e) => {
      e.preventDefault();
      signup();
    });
  });
</script>

</html>
